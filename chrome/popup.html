<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 380px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .config-section {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #2eaadc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        button:hover {
            background: #2691c7;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        button.secondary {
            background: #6c757d;
        }
        button.secondary:hover {
            background: #5a6268;
        }
        .status {
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
        }
        .notes-list {
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .note-item {
            padding: 8px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        .note-item:hover {
            background: #f5f5f5;
        }
        .note-item.selected {
            background: #e3f2fd;
        }
        .note-item:last-child {
            border-bottom: none;
        }
        .new-note-option {
            background: #f8f9fa;
            font-style: italic;
            color: #6c757d;
        }
        .new-note-option.selected {
            background: #e3f2fd;
            color: #0c5460;
        }
        .button-group {
            display: flex;
            gap: 5px;
        }
        .button-group button {
            flex: 1;
            margin-top: 0;
        }
        .sync-status {
            font-size: 12px;
            color: #6c757d;
            margin-top: 5px;
        }
        .user-info {
            background: #f8f9fa;
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="header">
        <h3>网页总结到笔记</h3>
    </div>
    
    <div class="config-section">
        <label for="userId">用户ID:</label>
        <input type="text" id="userId" placeholder="输入您的用户ID（用于同步设置和笔记）">
        <div class="user-info" id="userInfo" style="display: none;"></div>
    </div>
    
    <div class="config-section">
        <label for="apiKey">DeepSeek API Key:</label>
        <input type="password" id="apiKey" placeholder="输入您的DeepSeek API Key">
    </div>
    
    <div class="config-section">
        <label for="notesServerUrl">笔记服务器地址:</label>
        <input type="text" id="notesServerUrl" placeholder="http://localhost:3000 或您的部署地址">
        <div class="sync-status" id="syncStatus"></div>
    </div>
    
    <div class="config-section">
        <label for="workspace">工作区:</label>
        <select id="workspace">
            <option value="public">公共工作区</option>
            <option value="private">私人工作区</option>
        </select>
    </div>
    
    <div class="config-section">
        <label for="notesList">选择笔记:</label>
        <div class="notes-list" id="notesList">
            <div style="padding: 20px; text-align: center; color: #666;">请先配置用户ID和服务器地址</div>
        </div>
        <div class="button-group">
            <button id="refreshNotes" class="secondary">刷新列表</button>
            <button id="syncSettings" class="secondary">同步设置</button>
        </div>
    </div>
    
    <button id="summarizeBtn">总结当前网页并追加到笔记</button>
    
    <div id="status" class="status" style="display: none;"></div>
    
    <script src="popup.js"></script>
</body>
</html>
